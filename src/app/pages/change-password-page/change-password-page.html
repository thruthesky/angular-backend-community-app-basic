<header-component></header-component>
<form [formGroup] = "changePasswordForm">
<div class="well well-sm">
<div class="form-group">
    <label class="center-block">Old password:
      <input class="form-control" formControlName="old_password" type ="password">
    </label>
</div>

<div class="form-group">
    <label class="center-block">New Password:
      <input class="form-control" formControlName="new_password" type ="password">
    </label>
</div>

<button class="btn btn-success" (click) = "changePass()">Change Password</button>
<button class="btn btn-default" (click)= "goBack()" >Cancel</button>
</div>
</form>
