<header-component></header-component>
<div id ="background">

<form [formGroup] = "userForm" method="post" novalidate>
<div class="cont">
<div class="well well-sm">

    <h1> Registration Form</h1>

<div class="form-group">
    <label class="center-block">Username: </label>
      <input class="form-control" formControlName="id" required>

  <div *ngIf="formErrors.id" class="alert alert-danger">
         <span class="errors"> {{ formErrors.id }} </span>
  </div>

</div>

<div class="form-group">
    <label class="center-block">Password:     </label>
      <input class="form-control" formControlName="password" type ="password" required>

     <div *ngIf="formErrors.password" class="alert alert-danger">
         <span class="errors"> {{ formErrors.password }} </span>
        </div>
</div>

<div class="form-group">
    <label class="center-block">Name: </label>
      <input class="form-control" formControlName="name" required>

 <div *ngIf="formErrors.name" class="alert alert-danger">
         <span class="errors"> {{ formErrors.name }} </span>
        </div>    
</div>

<div class="form-group">
    <label class="center-block">Email: </label>
      <input class="form-control" formControlName="email" required>    

  <div *ngIf="formErrors.email" class="alert alert-danger">
         <span class="errors"> {{ formErrors.email }} </span>
        </div>   
</div>

<button class="btn btn-success" type="button" [disabled]= "!userForm.valid" (click)= "onClickRegisterUser(userPic)">Register</button>
<button class="btn btn-default" (click)="goBack()"> Back </button>
</div>
</div>
</form>
</div>
