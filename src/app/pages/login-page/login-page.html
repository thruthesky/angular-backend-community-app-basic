<header-component></header-component>

<div id="background">
<form [formGroup] = "loginForm" novalidate>
<div class="cont">
<div class= "well well-sm"> <h2>Log-in Form</h2>
<div class="form-group">
    <label class="center-block">Username:
      <input class="form-control" formControlName="id" required>
    </label>
</div>

<div class="form-group">
    <label class="center-block">Password:
      <input class="form-control" formControlName="password" type ="password" required>
    </label>
</div>

<button class="btn btn-success button" (click)= "login()">Log-in</button>
<button class="btn btn-success button" type="button" (click)= "register()">Register</button>
</div>
</div>
</form>
</div>
